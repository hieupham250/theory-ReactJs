<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        đặc biệt quan trọng vì trong react sử dụng nhiều
        1. dùng với array
        2. dùng với object
    -->
    <script>
      // với array
      let students = ["minh thu", "lan anh", "bích ngọc"];
      let [std1, std2, std3] = students; // std1,std2,std3 đặt tên j cx đc và phải đúng vị trí
      console.log("std1", std1);
      console.log("std2", std2);
      console.log("std3", std3);

      // với object
      let obj = {
        name: "hoa",
        id: 111,
        address: "Hà Nội",
        age: 20,
      };
      let { name } = obj; // đặt tên đúng tên thuộc tính trong obj và không cần đúng vị trí
      console.log(name);
    </script>
  </body>
</html>
