<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function sumArrays(...arrays) {
        let sums = arrays.map((array) =>
          array.reduce((acc, val) => acc + val, 0)
        );
        return sums;
      }

      const result = sumArrays([1, 2], [6, 7, 8], [12, 8]);
      console.log(result);
    </script>
  </body>
