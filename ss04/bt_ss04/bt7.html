<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let phoneBooks = []
      function addContact(name, phone, email) {
          phoneBooks.push({
            name: name,
            phone: phone,
            email: email,
          })
      }
      function displayContact() {
        for(let key of phoneBooks) {
            console.log(key);
        }
      }

      addContact("Hiếu","0123456789", "h@gmail.com");
      addContact("Hoàng","0123456789", "hoang@gmail.com");
      displayContact();
    </script>
  </body>
</html>
