  <body>
    <script>
      function sum(arr) {
        let result = 0;
        for (let i of arr) {
          if (i % 2 == 0) {
            result += i;
          }
        }
        return result;
      }
      console.log(sum([1, 2, 3, 4, 5, 6]));
    </script>
  </body>
