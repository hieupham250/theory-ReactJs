<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function checkElement(arr, n) {
        let result = arr.includes(n);
        return result;
      }
      console.log(checkElement([1, 2, 3, 4, 5], 3));
      console.log(checkElement([1, 2, 3, 4, 5], 6));
    </script>
  </body>
