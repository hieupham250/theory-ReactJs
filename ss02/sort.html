<!DOCTYPE html>

<body>
    <script>
        /*
            sort: sắp xếp
        */
       let arr = ["hoa", "an","tuấn","hoàng"]
       let numbers = [1,5,11,6,19];
       let result1 = arr.sort();
       let result2 = numbers.sort((a,b)=>{
        return a+b
       })
       console.log(result1);
       console.log(result2);
    </script>
</body>
