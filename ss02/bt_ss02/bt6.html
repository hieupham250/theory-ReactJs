<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // c치ch 1
      function sum1(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
          total += arr[i];
        }
        return total;
      }
      console.log("c치ch 1:", sum1([1, 2, 3, 4, 5, 6]));

      // c치ch 2
      function sum2(arr) {
        return arr.reduce(
          (accumulator, currentValue) => accumulator + currentValue,
          0
        );
      }
      console.log("c치ch 2", sum2([1, 2, 3, 4, 5, 6]));
    </script>
  </body>
</html>
