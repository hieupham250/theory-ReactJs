<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function insertArray(array1, array2, position) {
        if (position > array1.length) {
          position = array1.length;
        }
        array1.splice(position, 0, ...array2);
        return array1;
      }
      let array1 = [1, 2, "a", 6, 7];
      let array2 = ["b", "hai"];
      let result = insertArray(array1, array2, 2);
      console.log(result);
    </script>
  </body>
</html>
