<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function filterValues(array1, array2) {
        let filteredValues = array1.filter(
          (value) => !array2.includes(value)
        );
        array1.length = 0;
        filteredValues.forEach((value) => array1.push(value));
        return filteredValues;
      }
      let arr1 = [1, 2, "1", 3, "a"];
      let arr2 = [1, 2, 3, 4];

      let result = filterValues(arr1, arr2);
      console.log("Mảng arr1 sau khi bị thay đổi:", arr1);
      console.log("Kết quả trả về của hàm:", result);
    </script>
  </body>
</html>
