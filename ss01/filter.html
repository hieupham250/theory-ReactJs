<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            filter(): lọc
            tạo ra mảng mới
            nếu không thỏa mãn điều kiện lọc thì sẽ tạo ra một mảng rỗng
        */
       let array = [4,5,6];
       let result = array.filter((item, index, arr)=>{
        // console.log("item",item);
        // console.log("index",index);
        // console.log("arr",arr);
        return item > 6;
       })
       console.log("!111", result);
    </script>
</body>
</html>
